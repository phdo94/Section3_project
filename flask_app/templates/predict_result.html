{% extends 'base.html' %}

{% block title  %}
점수 예측
{% endblock  %}

{% block lead  %}
점수 예측을 원하는 학생을 선택하고 확인을 누르세요!
{% endblock  %}

{% block main_body  %}
<form method="POST" action="/compare">
  <div class="form-group">
    <label for="exampleFormControlSelect1">Student</label>
    <select name="Student" class="form-control" id="exampleFormControlSelect1">
      {% for student in students %}
      <option value={{student.index}}>{{student.pretest}}</option>
      {% endfor %}
    </select>
  </div>
  <input type="submit" class="btn btn-primary" value="확인" />
</form>

{% if prediction %}
<p>이 학생의 예상점수는 !!!{{prediction.result}}!!!</p>
{% endif %}
{% endblock  %}
