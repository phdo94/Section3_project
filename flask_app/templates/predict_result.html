{% extends 'base.html' %}

{% block title  %}
Compare User
{% endblock  %}

{% block lead  %}
To compare press the button
{% endblock  %}

{% block main_body  %}
<form method="POST" action="/compare">
  <div class="form-group">
    <label for="exampleFormControlSelect1">User 1</label>
    <select name="user_1" class="form-control" id="exampleFormControlSelect1">
      {% for user in users %}
      <option value={{user.id}}>{{user.username}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">User 2</label>
    <select name="user_2" class="form-control" id="exampleFormControlSelect1">
      {% for user in users %}
      <option value={{user.id}}>{{user.username}}</option>
      {% endfor %}
    </select>
  </div>
  <label>Text to compare</label>
  <input name="compare_text" style="margin-bottom:10px" class="form-control" type="text" />
  <input type="submit" class="btn btn-primary" value="Compare" />
</form>

{% if prediction %}
<p>Person likely to say '{{prediction.compare_text}}' is '{{prediction.result}}'</p>
{% endif %}
{% endblock  %}
